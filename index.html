<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Workstation Page</title>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://rsms.me/inter/inter.css"
    />
  </head>
  <body>
    <header class="bg-gray-900">
      <nav
        class="flex items-center justify-between px-4 pt-6"
        aria-label="Global"
      >
        <a
          href="#"
          class="rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400"
        >
          <span class="sr-only">Tailwind Workstation Logo</span>
          <img
            src="https://tailwindui.com/img/logos/workflow-mark-teal-200-cyan-400.svg"
            alt=""
            class="w-8 h-8"
          />
        </a>
        <button
          type="button"
          class="p-2 text-gray-400 rounded-md hover:bg-gray-700 active:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cyan-400"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </nav>
    </header>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
